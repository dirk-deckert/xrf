name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-luatex \
            texlive-xetex \
            lmodern \
            latexmk

      - name: Validate tests
        run: l3build check

      - name: Build CTAN archive
        run: |
          l3build ctan
          test -f build/distrib/ctan/xrf-ctan.zip
